{% extends 'taxi/basic.html' %}

{% block body %}
<!-- Header -->
<div class="w3-container" style="margin-top:80px" id="showcase">
  <h1 class="w3-jumbo"><b>Rent your car</b></h1>
  <form class="rent">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control"
          pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputState">Destination</label>
        <select id="inputState" class="form-control" required>
          <option selected>Panbazaar</option>
          <option>Jalukbari</option>
          <option>Airport</option>
          <option>PaltanBazaar</option>
          <option>GS Road</option>
          <option>Maligaon</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Choose your car</label>
        <select id="inputState" class="form-control" required>
          <option selected>Maruti Alto</option>
          <option>Swift Dzire</option>
          <option>Innova</option>
          <option>Indica</option>
          <option>Carpool</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Rent</button>
  </form>
</div>

{% endblock %}
